<form action="#" class="form mt-4 text-center" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <h4>Cont√°ctanos</h4>
    <div class="form-group">
        <input [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Nombre" name="nombre" #nombre="ngModel" required>
        <div *ngIf="nombre.touched && !nombre.valid" class="is-invalid">El nombre es obligatorio</div>
    </div>
    <div class="form-group">
        <input [(ngModel)]="usuario.apellido" type="text" class="form-control" placeholder="Apellido" #apellido="ngModel" required name="apellido" > 
        <div *ngIf="apellido.touched && !apellido.valid" class="is-invalid">El apellido es obligatorio</div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary" [disabled]="!contactForm.form.valid">
</form>
