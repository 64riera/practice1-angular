<div *ngIf="user">
    <h3 class="display-4 mt-4">{{ user.first_name }} {{ user.last_name }}</h3>
    <p>{{ user.email }}</p>
    <img src="{{ user.avatar }}" alt="">
</div>

<div class="mt-3">{{ fecha | date:'dd/MM/yyyy' }}</div>

<div *ngIf="!user" class="alert alert-primary mt-4" >Cargando...</div>

<div class="form-group mt-4">
    <input type="text" [(ngModel)]="userId" class="form-control" placeholder="ID User" (keyup.enter)="getUserById()">
</div>
